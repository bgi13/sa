<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przełącznik stron z iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar button {
            color: white;
            background-color: #444;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="switchPage('https://bgi13.github.io/sa/k/rysowanie.html')">Rysuj</button>
        <button onclick="switchPage('https://www.youtube.com/embed/UGzTkPauX8U')">Kominek</button>
        <button onclick="switchPage('https://player.vimeo.com/video/779883521?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479')">Kolędy</button>
    </div>
    <iframe 
        id="pageFrame" 
        class="iframe-container" 
        src="https://bgi13.github.io/sa/k/rysowanie.html" 
        allowfullscreen
    ></iframe>

    <script>
        function switchPage(url) {
            const iframe = document.getElementById('pageFrame');
            iframe.src = url;
        }
    </script>
</body>
</html>
