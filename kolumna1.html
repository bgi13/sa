<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przełącznik Menu z Iframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        #menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        #menu a:hover {
            text-decoration: underline;
        }
        #iframe-container {
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="menu">
    <a href="https://bgi13.github.io/sa/k/zegar.html" target="content">Zegar</a>
    <a href="https://bgi13.github.io/sa/k/stoper.html" target="content">Stoper</a>
    <a href="https://bgi13.github.io/sa/k/timer.html" target="content">Timer</a>
      <a href="https://bgi13.github.io/sa/k/kostka.html" target="content">Kostka</a>
</div>

<div id="iframe-container">
    <iframe name="content" src="https://bgi13.github.io/sa/k/zegar.html"></iframe>
</div>

</body>
</html>
