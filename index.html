<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Układ 3 kolumn</title>
    <style>
        /* Ogólny styl dla całej strony */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Kolumna lewa */
        .left-column {
            flex: 1;
            height: 100%;
            border-right: 1px solid #ddd;
        }

        /* Kolumna prawa - górna */
        .right-column-top {
            width: 300px;
            height: 50%;
            border-bottom: 1px solid #ddd;
        }

        /* Kolumna prawa - dolna */
        .right-column-bottom {
            width: 300px;
            height: 50%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Lewa kolumna -->
    <div class="left-column">
        <iframe src="/glowny.html" title="Główne iframe"></iframe>
    </div>

    <!-- Prawa kolumna -->
    <div class="right-column">
        <div class="right-column-top">
            <iframe src="/gora.html" title="Prawy górny iframe"></iframe>
        </div>
        <div class="right-column-bottom">
            <iframe src="/dol.html" title="Prawy dolny iframe"></iframe>
        </div>
    </div>

</body>
</html>
